<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Donation Page</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Donate to clean</h1>
        <p>Your contribution makes a difference!</p>
    </header>

    <main>
        <form id="submit-to-google-sheet">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="amount">Donation Plan:</label>
            <select id="amount" name="amount" required>
                <option value="100">Rs 100 - 1 Street Today</option>
                <option value="200">Rs 200 - 2 Streets Today</option>
                <option value="500">Rs 500 - 5 Streets Today</option>
                <option value="1000">Rs 1000 - 10 Streets Today</option>
                <option value="2000">Rs 2000 - 20 Streets Today</option>
            </select>

            <button type="submit">Submit Donation</button>
            <button type="button" onclick="showQRCode()">Donate via QR Code</button>
        </form>

        <div id="qrCodeSection" style="display:none;">
            <h2>Scan to Pay</h2>
            <img id="qrCodeImage" alt="QR Code for Payment">
        </div>
    </main>

    <footer>
        <p>Thank you for your support! ❤️</p>
    </footer>
</body>
</html>
